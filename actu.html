<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="arcaneicon.png" />
    <link rel="stylesheet" href="style.css">
    <script defer src="anim.js"></script>
    <script defer src="timer.js"></script>
    <script defer src="video.js"></script>
    <title>Arcane</title>
</head>

<body>
    <header>
        <nav>
            <a class="alogo" href="index.html"><img class="logo" src="./img/arcanelogo.png" alt="Logo de la série Arcane"></a>
            <ul class="navlinks">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="actu.html">Actualités</a></li>
                <li><a href="regions.html">Régions</a></li>
                <li><a href="persos.html">Personnages</a></li>
            </ul>
            <a class="login" href="connexion.html">Connexion</a>
        </nav>
    </header>
    <hr>

    <main>
        <article>

            <section class="hidden bg">
                <div id="timer" class="counter">
                    <p>SAISON 2 :</p>
                    <div class="temps">
                        <div class="box">
                            <span id="days"></span>
                            <div class="deuxpointsD">
                                <p>:</p>
                            </div>
                            <p>Jours</p>
                        </div>
                        <div class="box">
                            <span id="hours"></span>
                            <div class="deuxpointsH">
                                <p>:</p>
                            </div>
                            <p>Heures</p>
                        </div>
                        <div class="box">
                            <span id="minutes"></span>
                            <div class="deuxpointsM">
                                <p>:</p>
                            </div>
                            <p>Minutes</p>
                        </div>
                        <div class="box">
                            <span id="seconds"></span>
                            <p>Secondes</p>
                        </div>
                    </div>
                </div>
                <button class="modal-btn2 modal-trigger">Voir le teaser</button>
            </section>

            <section>
                <div class="modal-container">
                    <div class="overlay modal-trigger"></div>
                    <button tabindex="1" aria-label="close modal" class="close-modal modal-trigger">X</button>
                    <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="dialogDesc">
                        <iframe id="video" src="https://www.youtube.com/embed/D3FMgkSBOBE?enablejsapi=1&html5=1" title="Arcane : Premier aperçu de la saison 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>
            </section>

        </article>
    </main>

</html>

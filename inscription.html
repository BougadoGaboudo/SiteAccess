<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="arcaneicon.png" />
    <link rel="stylesheet" href="style.css">
    <script defer src="anim.js"></script>
    <script defer src="alert.js"></script>
    <title>Arcane</title>
</head>

<body>
    <header>
        <img class="logo" width="8%" src="./img/arcanelogo.png" alt="Logo de la série Arcane">
        <nav>
            <ul class="navlinks">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="actu.html">Actualités</a></li>
                <li><a href="regions.html">Régions</a></li>
                <li><a href="persos.html">Personnages</a></li>
            </ul>
        </nav>
        <a class="login" href="connexion.html"><button>Connexion</button></a>
    </header>
    <hr>

    <main>
        <article>
            <section class="form-sect">
                <div class="form-div">
                    <form class="inscription" action="">
                        <fieldset>
                            <legend>Inscription</legend>
                            <div class="grid-container">
                                <div class="flex">
                                    <label for="nom">Nom de famille</label>
                                    <input type="text" placeholder="Nom de famille" name="nom" id="nom"
                                        autocomplete="family-name" />
                                </div>
                                <div class="flex">
                                    <label for="nom">Prénom</label>
                                    <input type="text" placeholder="Prénom" name="prenom" id="prenom"
                                        autocomplete="given-name" />
                                </div>
                                <div class="flex">
                                    <label for="date_naissance">Date de naissance</label>
                                    <input type="date" placeholder="Date de naissance" name="date_naissance"
                                        id="date_naissance" autocomplete="bday" required/>
                                </div>
                                <div class="flex">
                                    <label for="phone">N° téléphone</label>
                                    <input type="tel" placeholder="N° téléphone" name="phone" id="phone"
                                        pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" required
                                        autocomplete="tel" />
                                </div>
                                <div class="flex">
                                    <label for="id">Nom d'utilisateur</label>
                                    <input type="text" placeholder="Nom d'utilisateur" name="id" id="id"
                                        autocomplete="username" required/>
                                </div>
                                <div class="flex">
                                    <label for="mail">Adresse email</label>
                                    <input type="email" placeholder="Adresse email" name="mail" id="mail"
                                        autocomplete="email" required/>
                                </div>
                                <div class="flex">
                                    <label for="mdp">Mot de passe</label>
                                    <input type="password" placeholder="Mot de passe" name="mdp" id="mdp" required/>
                                </div>
                                <div class="flex">
                                    <label for="validmdp">Confirmer le mot de passe</label>
                                    <input type="password" placeholder="Confirmer le mot de passe" name="validmdp"
                                        id="validmdp" required/>
                                </div>
                            </div>
                            <button id="bouton" class="log inscri" type="button">S'inscrire</button>
                            <div class="session" id="alert" role="alert"></div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </article>
    </main>

    <hr>
    <footer>
        <p class="copyright">&#169; 2024 Riot Games, Inc. ARCANE LEAGUE OF LEGENDS et tous logos associés sont des
            marques, des marques de service et/ou des marques déposées de Riot Games, Inc.</p>
    </footer>

    <script type="text/template" id="alert-template">
        <p>Pas de session disponible</p>
    </script>
</body>

</html>
